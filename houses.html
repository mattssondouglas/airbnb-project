<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Houses</title>
    <link rel="stylesheet" href="./styles/bootstrap.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="topBanner">
      <div class="container my-2">
        <div class="row">
          <div class="col">
            <img src="./images/logo-airbnb.png" alt="Airbnb" />
          </div>
          <div class="col">
            <div class="row float-end">
              <div class="col">
                <button type="button" class="btn btn-light">Douglas</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-light">Log out</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Filter -->
    <div class="filters p-3 mb-2 bg-light text-dark py-4">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text">@</span>
              <select class="form-select">
                <option selected>Any Location</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text">@</span>
              <select class="form-select">
                <option selected>Any rooms</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text">@</span>
              <input
                type="number"
                class="form-control"
                placeholder="max price"
              />
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text">@</span>
              <select class="form-select">
                <option selected>Price (low to high)</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="House name..."
              />
            </div>
          </div>
          <div class="col">
            <button type="button" class="btn btn-success">Search</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
