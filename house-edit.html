<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>List a House</title>
    <link rel="stylesheet" href="./styles/bootstrap.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <nav class="topBanner">
      <div class="container my-2">
        <div class="row">
          <div class="col">
            <img src="./images/logo-airbnb.png" alt="Airbnb" />
          </div>
          <div class="col">
            <div class="row float-end">
              <div class="col">
                <button type="button" class="btn btn-light">Douglas</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-light">Log out</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Start> Form -->
    <div class="container">
      <form class="" action="index.html" method="post">
        <h5>Edit House</h5>
        <label class="form-label">Short Title</label>
        <input type="text" class="form-control" />
        <label class="form-label">Description</label>
        <input type="text" class="form-control" />
        <label class="form-label">Number of Rooms</label>
        <input type="text" class="form-control" />
        <label class="form-label">Location</label>
        <input type="text" class="form-control" />
        <label class="form-label">Price (per night)</label>
        <input type="text" class="form-control" />
        <label class="form-label">Add Photos (up to 9)</label>
        <input type="text" class="form-control" placeholder="http://..." />
        <input type="text" class="form-control" placeholder="http://..." />
        <input type="text" class="form-control" placeholder="http://..." />
        <input type="text" class="form-control" placeholder="http://..." />
        <input type="text" class="form-control" placeholder="http://..." />
        <input type="text" class="form-control" placeholder="http://..." />
        <input type="text" class="form-control" placeholder="http://..." />
        <input type="text" class="form-control" placeholder="http://..." />
        <input type="text" class="form-control" placeholder="http://..." />
        <button type="button" class="btn btn-success">Save Changes</button>
      </form>
      <button type="button" class="btn btn-danger">Delete House</button>
    </div>
  </body>
</html>
